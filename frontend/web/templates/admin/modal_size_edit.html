<div class="modal fade" id="modalEditSize_{{ s.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-warning">
                <h5 class="modal-title">Sửa Size</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="POST" action="/admin/size/update/">
                <div class="modal-body">

                    <input type="hidden" name="id" value="{{ s.id }}">

                    <!-- Phiên bản -->
                    <div class="mb-3">
                        <label class="form-label">Phiên bản</label>
                        <select name="phienban_id" class="form-select" required>
                            {% for pb in ds_phienban %}
                                <option value="{{ pb.id }}"
                                  {% if pb.id == s.phienban_id %}selected{% endif %}>
                                    {{ pb.mau }} —
                                    {% for sp in ds_sanpham %}
                                        {% if sp.id == pb.sanpham_id %}
                                            {{ sp.ten }}
                                        {% endif %}
                                    {% endfor %}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Size -->
                    <div class="mb-3">
                        <label class="form-label">Size</label>
                        <input type="text" class="form-control"
                               name="size" value="{{ s.size }}" required>
                    </div>

                    <!-- Tồn kho -->
                    <div class="mb-3">
                        <label class="form-label">Tồn kho</label>
                        <input type="number" class="form-control"
                               name="tonkho" value="{{ s.tonkho }}" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-warning">Cập nhật</button>
                </div>
            </form>

        </div>
    </div>
</div>
