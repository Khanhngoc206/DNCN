<div class="modal fade" id="modalEditPB_{{ pb.id }}" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header bg-warning">
                <h5 class="modal-title">Sửa phiên bản sản phẩm</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="POST" action="/admin/phienban/update/">
                <div class="modal-body">

                    <input type="hidden" name="id" value="{{ pb.id }}">

                    <!-- Chọn Sản phẩm -->
                    <div class="mb-3">
                        <label class="form-label">Sản phẩm</label>
                        <select name="sanpham_id" class="form-select" required>
                            {% for sp in ds_sanpham %}
                                <option value="{{ sp.id }}"
                                        {% if sp.id == pb.sanpham_id %}selected{% endif %}>
                                    {{ sp.ten }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Màu -->
                    <div class="mb-3">
                        <label class="form-label">Màu sắc</label>
                        <input type="text" class="form-control" name="mau" value="{{ pb.mau }}" required>
                    </div>

                    <!-- Giá -->
                    <div class="mb-3">
                        <label class="form-label">Giá</label>
                        <input type="number" class="form-control" name="gia" value="{{ pb.gia }}" required>
                    </div>

                    <!-- Ảnh -->
                    <div class="mb-3">
                        <label class="form-label">Ảnh (URL)</label>
                        <input type="text" class="form-control" name="anh" value="{{ pb.anh }}" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-warning">Cập nhật</button>
                </div>
            </form>

        </div>
    </div>
</div>
