<div class="modal fade" id="modalDelete_{{ dh.madon }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Xóa đơn hàng</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="POST" action="/admin/donhang/delete/">
                <div class="modal-body">

                    <input type="hidden" name="id" value="{{ dh.madon }}">

                    <p>Bạn có chắc muốn xóa đơn hàng <b>#{{ dh.madon }}</b>?</p>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-danger">Xóa</button>
                </div>
            </form>

        </div>
    </div>
</div>
