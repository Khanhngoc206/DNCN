<div class="modal fade" id="modalEditSP_{{ sp.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header bg-warning">
                <h5 class="modal-title">Sửa sản phẩm</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <form method="POST" action="/admin/sanpham/update/">
                <div class="modal-body">

                    <input type="hidden" name="id" value="{{ sp.id }}">

                    <div class="mb-3">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" name="ten" class="form-control" value="{{ sp.ten }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giá</label>
                        <input type="number" name="gia" class="form-control" value="{{ sp.gia }}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Ảnh (URL)</label>
                        <input type="text" name="anh" class="form-control" value="{{ sp.anh }}" required>
                    </div>

                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button class="btn btn-warning">Cập nhật</button>
                </div>
            </form>

        </div>
    </div>
</div>
