{% extends "base.html" %}
{% block content %}

<div class="container mt-5">
    <h2 class="fw-bold">Thanh toán – Khách lẻ</h2>
    <hr>

    <form method="POST" action="{% url 'checkout_khachle' %}">
        {% csrf_token %}

        <label>Họ tên khách hàng</label>
        <input name="tenkhach" class="form-control" required>

        <label class="mt-3">Số điện thoại</label>
        <input name="sodienthoai" class="form-control" required>

        <label class="mt-3">Địa chỉ giao hàng</label>
        <textarea name="diachi" class="form-control" rows="3" required></textarea>

        <!-- CART JSON -->
        <input type="hidden" name="cart_json" value='{{ cart_json|safe }}'>

        <h4 class="mt-4 fw-bold">Đơn hàng của bạn</h4>

        <ul class="list-group mt-3">
            {% for key, item in cart.items %}
            <li class="list-group-item d-flex justify-content-between">
                <span>{{ item.tensanpham }} ({{ item.size }}) x{{ item.soluong }}</span>
                <strong>{{ item.giaban }} đ</strong>
            </li>
            {% endfor %}
        </ul>

        <button class="btn btn-success btn-lg mt-4 w-100">
            Đặt hàng
        </button>
    </form>
</div>

{% endblock %}
